{% extends "core/base.html" %}
{% load static %}  

{% block title %}Home{% endblock %}
{% block content %}

<h1>You have been logged out.</h1>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>

<a href="{% url 'core/login' %}">Log in again</a>

{% endblock %}
