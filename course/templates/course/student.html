{% extends "core/base.html" %}
{% load static %}

{% block title %}Register for Course{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Registering for </strong> {{ category.name }} Course</h1>

   

    <form method="POST" class="bg-gray-50 shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-6 w-full  bg-[#232242] hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
            Register
        </button>
    </form>
</div>
{% endblock %}
